<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Juego llamado Mokepon, creado con HTML, CSS y JS"
    />
    <title>MOKEPON</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="seleccionarMascota">
      <h1 class="titulo">Mokepon</h2>

      <h2 class="subtitulo">Elige a tu mascota:</h2>

      <div id="contenedorTarjetas" class="tarjetas"></div>

      <button id="botonMascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
      <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
      <canvas id="mapa"></canvas>
      <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()" ontouchend="detenerMovimiento()" ontouchstart="moverArriba()">
        ⬆️
      </button>

      <div>
        <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchend="detenerMovimiento()" ontouchstart="moverIzquierda()">
        ⬅️
        </button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" ontouchend="detenerMovimiento()" ontouchstart="moverAbajo()">
        ⬇️
        </button>
        <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" ontouchend="detenerMovimiento()" ontouchstart="moverDerecha()">
        ➡️
        </button>
      </div>
    </section>

    <section id="seleccionarAtaque">
      <h1 class="titulo">Mokepon</h1>

      <h2 class="subtitulo">Elige tu ataque:</h2>

      <div id="contenedorAtaques" class="btnAtaque"></div>

      <div id="mensajes">
        <p id="resultado">Mucha Suerte</p>

        <section id="reiniciar">
          <button id="botonReiniciar">Reiniciar</button>
        </section>
      </div>

      <div class="ataques">
        <div class="ataques-jugador">
          <p id="vidas-jugador">0</p>
          <p id="mascota-jugador"></p>
          <div id="ataques-del-jugador"></div>
        </div>
        <div class="ataques-enemigo">
          <p id="vidas-enemigo">0</p>
          <p id="mascota-enemigo"></p>
          <div id="ataques-del-enemigo"></div>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
